<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 2px solid #000;
            width: 400px;
            padding-left: 30px;
        }

        ul li:nth-child(3) {
            list-style: none;
        }
        ul li ol li{
            list-style: circle;
        }
        ul li ol li:nth-child(3){
            list-style: none;
        }
        ul li ol li ul li{
            list-style: square;
        }


    </style>

</head>
<body>


<div>
    <h4>
        一个嵌套列表
    </h4>
    <ul>
        <li>咖啡</li>
        <li>茶</li>
        <li>
            <ol>
                <li>红茶</li>
                <li>绿茶</li>
                <li>
                    <ul>
                        <li>中国茶</li>
                        <li>非洲茶</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>牛奶</li>
    </ul>

</div>


</body>
</html>
